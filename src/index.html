<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <form novalidate>
        <label for="searchInput">
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            required
            minlength="1"
            maxlength="58"
          />
          <button class="searchButton">
            <img id="searchIcon" /><span id="searchText">Search</span>
          </button>
        </label>
        <div class="errorInput" aria-live="polite"></div>
      </form>
    </header>
    <div class="mainItems">
      <div class="mainContent"></div>
      <div class="sideBar">
        
        <ul class="links">
          <li id="linkThree">Toggle Temperature (C/F)</li>
          <li id="linkFour">Toggle speed (MPH/KPH)</li>
          <li id="linkTwo">About</li>
        </ul>
        <button class="expandButton"><img src="#" id="expandIcon"></button>
        <p class="pageTitle">The Weather App</p>
      </div>
    </div>
  </body>
</html>
