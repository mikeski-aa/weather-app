<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <form novalidate>
        <label for="searchInput">
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            required
            minlength="1"
            maxlength="58"
          />
          <button class="searchButton">
            <img id="searchIcon" /><span id="searchText">Search</span>
          </button>
        </label>
        <div class="errorInput" aria-live="polite"></div>
      </form>
    </header>

    <div class="mainContent"></div>
  </body>
</html>
